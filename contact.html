<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Maggie's Magic Cleaning - Contact Us</title>
        <link rel="stylesheet" href = "css/mystyle.css">
        <link rel="stylesheet" href = "https://fonts.googleapis.com/css2?family=Inter">
    </head>
    <body>

        <!-- NAVIGATION BAR -->
        <div class="topnav">
            <div class="topnav-right">
                <a href="main.html">Home</a>
                <a href="aboutus.html">About Us</a>
                <a class="active" href="contact.html">Contact Us</a>
            </div>
        </div>

        <!-- PAGE CONTENT -->
        <div class="page-content contact">
            <h1>Contact Us</h1>
            <h2>Questions? Feel free to contact us through email!</h2>
            <p>Email: email@gmail.com</p>
            <form action="/dummy.txt">
                <div class="form-group">
                    <label for="fname">First Name</label><br>
                    <input type="text" id="fname" name="fname" required><br>
                </div>  
                <div class="form-group"> 
                    <label for="lname">Last Name</label><br>
                    <input type="text" id="lname" name="lname" required><br>
                </div>
                <div class="form-group"> 
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" required><br>
                </div>
                <div class="form-group"> 
                    <div class="messagebox">
                        <label for="textbox">Enter Message</label><br>
                        <textarea id="textbox" name="textbox" placeholder="Write your message here"></textarea><br>
                    </div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
        
    </body>
</html>
